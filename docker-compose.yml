services:
  db:
    image: mysql:8.0
    container_name: mysql
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - caddy_network
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  wordpress:
    image: wordpress
    container_name: wordpress
    restart: always
    ports:
      - ${PORT}:80
    env_file:
      - .env
    mem_limit: 512m
    cpu_shares: 512
    depends_on:
      - db
    volumes:
      - wordpress_data:/var/www/html
      - /srv/wordpress/config/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - caddy_network

volumes:
  wordpress_data:
  db_data:

networks:
  caddy_network:
    external: true